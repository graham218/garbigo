name: garbigo_frontend
description: Garbigo Garbage Collection App Frontend

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Riverpod for state management
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.5

  # HTTP client
  dio: ^5.5.0

  # Navigation
  go_router: ^14.2.7

  # Image picker for profile picture
  image_picker: ^1.1.2

  # Social logins
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.0.0
  sign_in_with_apple: ^6.1.0

  # URL launcher for email links (if needed)
  url_launcher: ^6.3.0

  # JSON serialization
  json_annotation: ^4.9.0

  # Other utils
  intl: ^0.19.0  # For date formatting
  shared_preferences: ^2.3.1  # For storing token locally
  fluttertoast: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.7
  riverpod_generator: ^2.4.0
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

