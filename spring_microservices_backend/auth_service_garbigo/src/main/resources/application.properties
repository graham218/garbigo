spring.application.name=auth_service_garbigo
# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/garbigo_auth_db
spring.data.mongodb.auto-index-creation=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000
spring.data.redis.connect-timeout=10000

# JWT Configuration
app.jwt.secret=your-secret-key-change-in-production-minimum-512-bits
app.jwt.expiration-in-ms=86400000 # 24 hours
app.jwt.refresh-expiration-in-ms=604800000 # 7 days

# Email Configuration (SMTP Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
cloudinary.secure=true

# Google OAuth2 Configuration
google.client-id=${GOOGLE_CLIENT_ID}
google.client-secret=${GOOGLE_CLIENT_SECRET}
google.redirect-uri=http://localhost:8080/api/v1/auth/google/callback

# Application Configuration
app.frontend-url=http://localhost:3000
app.email-verification-expiration-hours=24
app.password-reset-expiration-minutes=30
app.max-login-attempts=5
app.account-lock-duration-minutes=30

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Security Configuration
spring.security.filter.order=10